<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Trivia Game</h1>
            </div>
        </div>

        <div id="main-content">
            <!-- add start button which then changes the main content in the div -->
            <div class="row">
                <div class="col-lg-12">
                    <p id="timer"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p id="question"></p>
                    <p class="ans" id="1" data-string=""></p>
                    <p class="ans" id="2" data-string=""></p>
                    <p class="ans" id="3" data-string=""></p>
                    <p class="ans" id="4" data-string=""></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/games.js"></script>
